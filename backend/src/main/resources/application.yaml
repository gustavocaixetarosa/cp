spring:
  application:
    name: cpsystem
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cobranca}
    username: ${SPRING_DATASOURCE_USERNAME:gustavo}
    password: ${SPRING_DATASOURCE_PASSWORD:139150}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
  flyway:
    out-of-order: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default_secret_key_change_in_production_minimum_32_characters}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}

# Authentication Configuration
auth:
  user:
    email: ${AUTH_USER_EMAIL:admin@example.com}
    password: ${AUTH_USER_PASSWORD:admin123}

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost}

# Banco Inter Configuration
bank:
  mock:
    enabled: ${BANK_MOCK_ENABLED:false}  # Mock desabilitado por padr√£o
  inter:
    api:
      url: https://cdpj.partners.bancointer.com.br
      oauth-url: https://cdpj.partners.bancointer.com.br/oauth/v2/token
    client:
      id: ${INTER_CLIENT_ID:}
      secret: ${INTER_CLIENT_SECRET:}
    certificate:
      path: ${INTER_CERTIFICATE_PATH:classpath:certs/inter-cert.p12}
      password: ${INTER_CERTIFICATE_PASSWORD:}
    scopes: "boleto-cobranca.read boleto-cobranca.write"
