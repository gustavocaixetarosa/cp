# Configuração de testes
# Mock habilitado para evitar necessidade de certificados
# Banco de dados H2 em memória para testes

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: true
    out-of-order: true

bank:
  mock:
    enabled: true  # Mock habilitado nos testes
  inter:
    api:
      url: https://mock.test
      oauth-url: https://mock.test/oauth
    client:
      id: test
      secret: test
    certificate:
      path: ""
      password: ""
    scopes: "test"

# JWT Configuration for tests
jwt:
  secret: test_secret_key_minimum_32_characters_long
  expiration-ms: 3600000

# Authentication Configuration for tests
auth:
  user:
    email: test@example.com
    password: test123
