version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: cpsystem-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cobranca}
      POSTGRES_USER: ${POSTGRES_USER:-gustavo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-139150}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cpsystem-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gustavo} -d ${POSTGRES_DB:-cobranca}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cpsystem-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/cobranca}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-gustavo}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-139150}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost,http://localhost:80}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cpsystem-network
    restart: unless-stopped
    # Não expor porta diretamente, apenas via Nginx

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cpsystem-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api/v1}
    depends_on:
      - backend
    networks:
      - cpsystem-network
    restart: unless-stopped
    # Não expor porta diretamente, apenas via Nginx

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cpsystem-nginx
    ports:
      - "80:80"
      # Para SSL/HTTPS no futuro, descomente:
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Para SSL certificates no futuro:
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - cpsystem-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  cpsystem-network:
    driver: bridge
